<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Orthophoto Viewer 2023-2024</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Monthly Orthophoto Viewer (2023-2024)</h2>

  <div id="map">
    <div id="loading">Loading orthophoto...</div>
  </div>

  <div id="sliderContainer">
    <input type="range" id="timeSlider" min="0" max="23" value="0" />
    <div>Month: <span id="dateLabel">2023-01</span></div>
    <div id="controls">
      <button id="playPauseBtn">Play ▶️</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
